<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>WEB HEALTH 27</title>
  </head>
  <body>
    <div class="container">
        <div id="demo">

        </div>
            <form class="container-fluid" action="/" id="form-fill">
                <h2 id="header">Please fill-in the following user data form</h2>
                <label>FirstName</label><br>
                <input type="name" placeholder="Enter your firstname" autocomplete=""><br>
                <label>LastName</label><br>
                <input type="name" placeholder="Enter your lastname" autocomplete=""><br>
                <label for="gender">What's your Gender</label><br>
                <select id="gender">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer Not to Say</option>
                </select><br>
                <label>Tel</label><br>
                <input type="tel" placeholder="Enter your telephone number"><br>

                <button type="submit">SUBMIT</button>
            </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
