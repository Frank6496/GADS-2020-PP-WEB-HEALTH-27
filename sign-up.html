<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <div class="row" id="web">
            <!--BODY OF THE WEB CONTAINING A FORM TO FILL THE CLIENTS BASIC INFO i.e BIO-DATA FOR THE PATIENT-->
            <div class="container-fluid">
                <form action="#" id="form-input" class="form-input">
                    <div class="form-group">
                        <label for="inputname">FirstName</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter your FirstName"
                            aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputname">MiddleName</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter your MiddleName"
                            aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputname">LastName</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Enter your LastName"
                            aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="formControlSelect1">Your Gender</label>
                        <select class="form-control" id="formControlSelect1">
                            <option>Select your Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Bi-Sexual</option>
                            <option>Prefer Not To Say</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
